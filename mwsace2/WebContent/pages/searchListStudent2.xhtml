<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ez="http://java.sun.com/jsf/composite/demo">

<f:metadata>
   
</f:metadata>

<ui:composition template="/templates/basic_template_2.xhtml">
	<ui:define name="pageTitle">MWS - Search</ui:define>
	<ui:define name="pageHeader">SaR-Web Search</ui:define>

<ui:define name="body">
		<div style="float:left;">
		<h:form id="helloForm" ajaxSubmit="true">
			<ez:languageSearchOptionStudent id="searchinput"
				searchResult="#{searchlist2.searchResult1}" label="#{msgs.search}"
				item="#{searchlist2.searchtype}" list="#{searchlist2.searchtypelist}"
				values="#{searchlist2.searchterms}" extend="#{searchlist2.extend}"
				radioselect = "#{searchlist2.radiowebnews}" minconfidence="#{searchlist2.minconfidence}"
				action="#{searchlist2.searcAll(1)}" submitlabel="Start Search" />
		</h:form>
		</div>

		<h:panelGroup id="ssettingss">
			<h:panelGroup styleClass="well" style="width: 300px; float:left; margin-left: 30px; margin-top:20px;" rendered="#{not empty languagesearchstudent.searchsettings}">
				<p><h:outputText value="#{searchlist2.searchsettings}" escape="false"/></p>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup id="searchlistres"></h:panelGroup>
		<h:panelGroup id="out"></h:panelGroup>
		<h:panelGroup id="out2web"></h:panelGroup>
		<h:panelGroup id="outtablede"></h:panelGroup>
		<h:panelGroup id="out_"></h:panelGroup>
		<h:panelGroup id="outtablede_"></h:panelGroup>
	</ui:define>
	

<ui:define name="searchpanellist">
	<div class="box-header well">
		<h2><i class="icon-list"></i> Search List</h2>
		<div class="box-icon">
			<a href="#" class="btn btn-minimize btn-round">
				<i id="sbtn" class="icon-chevron-down"></i>
			</a> 
			<a href="#" class="btn btn-close btn-round">
				<i class="icon-remove"></i>
			</a>
		</div>
	</div>
	<div class="box-content" id="minsearchbtn2">
		<div class="box-content">
				<ul class="nav nav-tabs" id="myTab">
					<li class="active"><a href="#info2_">En</a></li>
					<li><a href="#de_table2_">De</a></li>
				</ul>
				
					<div id="myTabContent" class="tab-content">
						<div class="tab-pane active" id="info2_">
				
				<!-- h:form id="out" ajaxSubmit="true" -->
				<h:panelGroup id="out2_">
				
					<table
						class="table table-striped table-bordered bootstrap-datatable datatable2">
						<thead>
							<tr>
								<th>Search Result List En</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat id="resultstable1" value="#{searchlist2.searchResultEn}"
								var="result" rendered="#{not empty searchlist2.searchResultEn}">
								<tr>
									<td>
										<a target="_blank" onclick="traceclicken(this.href)" href="#{result.url}"><h:outputText value="#{result.title}" /></a><br />
										<h:outputText value="#{result.description}" escape="false" />		
									</td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
					
				</h:panelGroup>
				</div>
				<div class="tab-pane" id="de_table2_">
					<h:panelGroup id="outtablede2_">
					<table	class="table table-striped table-bordered bootstrap-datatable datatable2">
						<thead>
							<tr>
								<th>Search Result List De</th>
							</tr>
						</thead>
						<tbody>
							<!-- ul class="dashboard-list" -->
							<ui:repeat id="resultstable2" value="#{searchlist2.searchResultDe}"
								var="result" rendered="#{not empty searchlist2.searchResultDe}">
								<tr>
									<td>
									
	                						<a target="_blank" onclick="traceclickde(this.href)" href="#{result.url}"><h:outputText value="#{result.title}" /></a><br />
											<h:outputText value="#{result.description}" escape="false" />		
											</td>
								</tr>
								
							</ui:repeat>
							<!--  /ul -->
						</tbody>
					</table>
					</h:panelGroup>
					<h:form> 
	 					<a4j:jsFunction name="traceclicken"  action="#{searchlist2.traceclick('en')}">
	 						<a4j:param name="text" assignTo="#{searchlist2.clickedLink}" />
	 					</a4j:jsFunction>
	 					<a4j:jsFunction name="traceclickde"  action="#{searchlist2.traceclick('de')}">
	 						<a4j:param name="text" assignTo="#{searchlist2.clickedLink}" />
	 					</a4j:jsFunction>
					</h:form>
				
				</div>
				</div>
			</div>
		</div>
		
	</ui:define>
	
</ui:composition>
</html>
