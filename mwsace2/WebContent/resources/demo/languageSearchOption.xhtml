<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:composite="http://java.sun.com/jsf/composite"
	  xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:rich="http://richfaces.org/rich"
      xmlns:ez="http://java.sun.com/jsf/composite/demo">

	<composite:interface>
		<composite:attribute name="label"/>
		<composite:attribute name="values" required="true"/>
		<composite:attribute name="extend" required="true" method-signature="java.lang.String f()"/>
		<composite:attribute name="item" required="true"/>
		<composite:attribute name="list" required="true"/>
		<composite:attribute name="searchResult" required="true"/>
		<composite:attribute name="action" required="true" method-signature="java.lang.String f()"/>
		<composite:attribute name="submitlabel"/>
		<composite:attribute name="minconfidence"/>
	</composite:interface>

	<composite:implementation>
    	<table>
    	<tr>
    	<td colspan="2">
    		<h:outputText value="#{cc.attrs.label}" />
    	</td>
    	</tr>
    	<tr>	
    	<td>
   	 		en:
   	 		</td><td>
    		<h:inputText id="inputen" value="#{cc.attrs.values[0]}"/>
			</td>
			</tr>
			<tr>
			<td>
			it:
			</td>
			<td>
			<h:inputText id="inputit" value="#{cc.attrs.values[1]}"/>
			</td>
			</tr>
			<tr>
			<td>
			de:
			</td>
			<td>
			<h:inputText id="inputde" value="#{cc.attrs.values[2]}"/>
			</td>
			</tr>
			<tr>
			<td>
			fr:
			</td>
			<td>
			<h:inputText id="inputfr" value="#{cc.attrs.values[3]}"/>
			</td>
			</tr>
			<tr>
			<td>Predefined query:</td>
			<td><a href="#" onclick="loadPredefinedQuery(1)">Rights</a>&nbsp;&nbsp;&nbsp;<a href="#" onclick="loadPredefinedQuery(2)">Climate Change</a>&nbsp;&nbsp;&nbsp;<a href="#" onclick="loadPredefinedQuery(3)">Zika virus</a></td>
			</tr>
			</table>
			<script>
			function loadPredefinedQuery(selection){
				switch(selection){
				case 1:
					$("#helloForm\\:searchinput\\:inputen").val('rights');
					$("#helloForm\\:searchinput\\:inputit").val('diritti');
					$("#helloForm\\:searchinput\\:inputde").val('rechte');
					$("#helloForm\\:searchinput\\:inputfr").val('droits');
					break;
				case 2:
					$("#helloForm\\:searchinput\\:inputen").val('climate change');
					$("#helloForm\\:searchinput\\:inputit").val('cambiamento climatico');
					$("#helloForm\\:searchinput\\:inputde").val('Klimawandel');
					$("#helloForm\\:searchinput\\:inputfr").val('changement climatique');
					break;
				case 3:
					$("#helloForm\\:searchinput\\:inputen").val('Zika Virus');
					$("#helloForm\\:searchinput\\:inputit").val('Virus Zika');
					$("#helloForm\\:searchinput\\:inputde").val('Zika-Virus');
					$("#helloForm\\:searchinput\\:inputfr").val('Virus Zika');
					break;	
					
				}
			}

		</script>
    		<a4j:status>
            <f:facet name="start">
                <h:graphicImage value="#{resource['theme:img/ajax-loaders/ajax-loader-7.gif']}" alt="ai" />
            </f:facet>
        </a4j:status>
    		<br />
    		<br />
    		<h:commandButton value="#{cc.attrs.submitlabel}" >
        		<f:ajax listener="#{cc.attrs.action}" execute="@form" render="@form :out :out2web :outtableit :outtablede :outtablees :out_ :outtableit_ :outtablede_ :outtablees_" />
    		</h:commandButton>
			<br /><br />
	</composite:implementation>
</html>
